<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <h1 id="search">Advanced Search</h1>
        
            <form class="advanced_search" action="https://google.com/advanced_search">
                <p id="txt">Find pages with:</p>
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="as_q">
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq">
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="as_oq">
                <label for="as_eq">with none of these words:</label>
                <input type="text" name="as_eq" id="as_eq">
                <input id = "submit" type="submit" value="Advanced Search">
            </form>
        
        
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        
    </body>
</html>
